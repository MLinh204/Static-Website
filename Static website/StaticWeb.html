<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Info Page</title>
</head>
<body>
    <header>
        <nav>
            <h1>User Information</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Info</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Personal Information</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input class="character" type="text" id="name" name="name" required>
                <label class="character" for="email">Email:</label>
                <input class="character" type="email" id="email" name="email" required>
                <div class="Gender-Container">
                <p>Select your gender: </p>
                <div class="Gender-male">
                <label for="Gender">Male</label>
                <input type="radio" id="male" name="gender" value="MALE">
                </div>
                <div class="Gender-female">
                <label for="Gender">Female</label>
                <input type="radio" id="female" name="gender" value="FEMALE">
                </div>
                </div>
                <label for="date-of-birth">Date Of Birth: </label>
                <input class="character" type="date" id="date-of-birth" name="date-of-birth" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 All Rights Reserved</p>
    </footer>
</body>
</html>
